<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:#f7faf8;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PhoneBook App</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register_page' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login_page' %}">Login</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row p-2">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-success">Registration Page</h4>
          <form method="POST">
            {% csrf_token %}
            {% include "messages.html" %}
            <div class="form-group">
                <label for="name">Enter Username</label>
                <input name="username" type="text" class="form-control" id="name" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-center mt-5">
  <p>&copy; 2024 PhoneBook App</p>
</footer>
</body>
</html>
